language: android
android:
 components:
    - tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository
jdk: oraclejdk8

script:
  - "./gradlew build"
  - "ls -alFR */build/outputs"
  - "# ls -alFR"

before_deploy:
  - git config --local user.name "Olaf Seibert"
  - git config --local user.email "rhialto@falu.nl"
  - echo git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "k9mail/build/outputs/apk/*.apk"
  skip_cleanup: true
  on:
    repo: Rhialto/k-9
    branch: rhialto/5.4-MAINT
